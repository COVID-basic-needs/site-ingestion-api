version: 0.1
phases:
  install:
  build:
    commands:
      - npm install express
      - export BUCKET=lambda-deployment-artifacts-02846738239
      - aws cloudformation package --template-file template.yml --s3-bucket $BUCKET --output-template-file outputtemplate.yml
artifacts:
  type: zip
  files:
    - template.yml
    - outputtemplate.yml